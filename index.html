<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <!-- bootstrap link  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- moment.js link  -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <!-- jquery link  -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <hero>
      <div id="custom-jumbotron" class="jumbotron">
        <h1 class="display-3 jumbotron-heading">Project Tracker</h1>
        <p class="lead"> Today's Date & Time</p>
        <!-- <hr class="my-4"> -->
        <p id="datetime"></p>
        <p class="lead">
        </p>
      </div>
    </hero>
    <main>
      <div class="card custom-card" style="width: 18rem;">
          <img src="Calendar.jpeg" class="card-img-top card-image" alt="calendar image">
          <div class="card-body custom-card-body">
            <h5 class="card-title custom-card-title">Add a Project</h5>
            <p class="card-text custom-card-text">Use this helpful Project Tracker to keep tabs on all your tasks!</p>
            <a href="#" class="btn btn-primary add-project-btn">Add Project</a>
          </div>
      </div>
        <!-- Project Input -->
      <form class="custom-form">
        <!-- Project Name Input -->
        <div>
          <label for="project-name">Project Name</label> <br>
          <input type="text" placeholder="type here"
          name="project-name" id="project-name"> 
        </div>
        <!-- Project Type Select  -->
        <label for="project-type">Project Type</label>
        <select id="project-type">
          <option selected>Select Project Type</option>
          <option value="Web Application (Front-End">Web Application (Front-End)</option>
          <option value="Web Design">Web Design</option>
          <option value="Web Appliction (Back-End)">Web Application (Back-End)</option>
          <option value="Cyber Security">Cyber Securty</option>
        </select>
        <!-- Hourly Wage Input -->
        <div>
          <label for="hourly-wage">Hourly Wage ($)</label> <br>
          <input type="text" placeholder="$"
          name="hourly-wage" id="hourly-wage"> 
        </div>
        <!-- Add a datepicker onto this input  -->
        <div>
          <label for="due-date">Due Date</label> <br>
          <input type="text" placeholder="please select your due date"
          name="due-date" id="due-date"> 
        </div>
        <button class="btn btn-outline submit-btn" type="submit">Submit Form</button>
      </form>
      <!-- Project Table -->
      <table class="table custom-table">
        <thead class="table-head">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Project Name</th>
            <th scope="col">Project Type</th>
            <th scope="col">Hourly Wage</th>
            <th scope="col">Due Date</th>
            <th scope="col">Days Remaining</th>
            <th scope="col">Estimated Total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- This populates when user fills out the form -->
          <tr>
            <th scope="row">1</th>
            <td id="project-name-value"></td>
            <td id="project-type-value"></td>
            <td id="wage-value"></td>
            <td id="due-date-value"></td>
            <td id="days-remaining"></td>
            <td id="delete"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <!-- javascript link  -->
<script src="script.js"></script>
</body>
</html>
