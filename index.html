<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <!-- bootstrap link  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- moment.js link  -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <!-- jquery link  -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <hero>
      <div id="custom-jumbotron" class="jumbotron">
        <h1 class="display-4 jumbotron-heading">Project Tracker</h1>
        <p class="lead"> Today's Date & Time</p>
        <hr class="my-4">
        <p id="datetime"></p>
        <p class="lead">
          <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
        </p>
      </div>
    </hero>
    <main>
        <div class="card custom-card" style="width: 18rem;">
            <img src="Calendar.jpeg" class="card-img-top card-image" alt="calendar image">
            <div class="card-body custom-card-body">
              <h5 class="card-title custom-card-title">Add a Project</h5>
              <p class="card-text custom-card-text">Use this helpful Project Tracker to keep tabs on your tasks!</p>
              <a href="#" class="btn btn-primary add-project-btn">Add Project</a>
            </div>
        </div>
          <!-- Insert the form here 
          Use needs to click add task button to be taken to the form 
          form is displayed in front of page 
          when form is complete, it populates the table  -->
          <!-- table needs to include:
            * name of the project = Project Name 
            * type of project with a drop down list = Project Type
            * hourly wage for project = Hourly Wage
            *the due date of the project (use jQuery's datepicker with a minimum date set in place) = Due Date 
            * Days until Due Date (use Moment.js to calculate)
            * Estimated total earned (hourly wage at 8 hours per day multiplied by the number of days until due date)-->
          <table class="table custom-table">
            <thead class="table-head">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Project Name</th>
                <th scope="col">Project Type</th>
                <th scope="col">Hourly Wage</th>
                <th scope="col">Due Date</th>
                <th scope="col">Days Remaining</th>
                <th scope="col">Estimated Total</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <!-- This populates when user fills out the form -->
              <tr>
                <th scope="row">1</th>
                <td>test</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
    </main>
    <!-- javascript link  -->
<script src="script.js"></script>
</body>
</html>
