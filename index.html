<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <!-- bootstrap link  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- moment.js link  -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <!-- jquery link  -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <hero>
      <div id="custom-jumbotron" class="jumbotron">
        <h1 class="display-4 jumbotron-heading">Project Tracker</h1>
        <p class="lead"> Today's Date & Time</p>
        <hr class="my-4">
        <p id="datetime"></p>
        <p class="lead">
          <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
        </p>
      </div>
    </hero>
    <main>
      <div class="card custom-card" style="width: 18rem;">
          <img src="Calendar.jpeg" class="card-img-top card-image" alt="calendar image">
          <div class="card-body custom-card-body">
            <h5 class="card-title custom-card-title">Add a Project</h5>
            <p class="card-text custom-card-text">Use this helpful Project Tracker to keep tabs on your tasks!</p>
            <a href="#" class="btn btn-primary add-project-btn">Add Project</a>
          </div>
      </div>
        <!-- Project Name Input -->
      <form class="custom-form">
        <div class="form-group">
          <label class="form-label" for="formGroupExampleInput">Project Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
        <!-- Project Type Select  -->
        <select class="form-select custom-form-select" aria-label="Default select example">
          <option selected>Select Project Type</option>
          <option value="1">Web Application (Front-End)</option>
          <option value="2">Web Design (Front-End)</option>
          <option value="3">Web Application (Back-End)</option>
          <option value="4">Cyber Securty</option>
        </select>
        <!-- Hourly Wage Input -->
        <div class="form-group">
          <label for="formGroupExampleInput">Hourly Rate ($)</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="$">
        </div>
        <!-- Add a datepicker onto this input  -->
        <div class="form-group">
          <label for="formGroupExampleInput">Due Date</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
        <!-- Add a submit button -->
      </form>
      <!-- Project Table -->
      <table class="table custom-table">
        <thead class="table-head">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Project Name</th>
            <th scope="col">Project Type</th>
            <th scope="col">Hourly Wage</th>
            <th scope="col">Due Date</th>
            <th scope="col">Days Remaining</th>
            <th scope="col">Estimated Total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- This populates when user fills out the form -->
          <tr>
            <th scope="row">1</th>
            <td>test</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </main>
    <!-- javascript link  -->
<script src="script.js"></script>
</body>
</html>
